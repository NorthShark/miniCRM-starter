<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>PersonAddresses</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<table class="table col-md-6 ml-3">
    <thead>
    <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Mobile</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="personAddress : ${personAddresses}">
        <td th:text="${personAddress.id}"></td>
        <td th:text="${personAddress.email}"></td>
        <td th:text="${personAddress.phone}"></td>
        <td th:text="${personAddress.mobile}"></td>
        <td th:text="${personAddress.type}"></td>
    </tr>
    </tbody>
</table>

<p>
    <a th:href="@{/personAddress/new}" class="btn btn-link">New personaddress</a>
    <a th:href="@{/}" class="btn btn-primary">Home</a>

</p>
</body>
</html>
