<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Communities</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<table class="table col-md-6 ml-3">
		<thead>
			<tr>
				<th>Id</th>
				<th>Description</th>
				<th>Members</th>
				<th>Add Members</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="community : ${communities}">
				<td th:text="${community.id}"></td>
				<td th:text="${community.description}"></td>
				<td><a th:href="@{/communities/communitymembers/{id}(id=${community.id})}" class="btn btn-link">Show</a></td>
				<td><a th:href="@{/persons/addcommunitymember/{id}(id=${community.id})}" class="btn btn-link">Add</a></td>
			</tr>
		</tbody>
	</table>

	<p>
		<a style = "margin-left: 10px;" th:href="@{/communities/new}" class="btn btn-primary">New community</a>
	</p>
</body>
</html>
